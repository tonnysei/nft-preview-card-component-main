<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <section>
      <picture class="hero__img-container">
        <img class="hero__main-img" src="images/image-equilibrium.jpg" alt="equilibrium">
        <label class="hero__hover-img"><img src="images/icon-view.svg" alt="eye"></label>
      </picture>

      <div class="hero__text">
        <h2 class="hero__title">Equilibrium #3429</h2>

        <p class="hero__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="hero__container"> 
          <div class="hero__ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>
          <div class="hero__time">
            <img src="images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>

        <div class="hero__line"></div>

        <div class="hero__profile">
          <img class="hero__profile-img" src="images/image-avatar.png" alt="avatar">
          <p>Creation of <a class="hero__link" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </section> 
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tonnysei" target="_blank">Seif Telmini</a>.
    </div>
  </div>
</body>
</html>
